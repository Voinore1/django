<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Car Details</h1>
        <div class="card">
            <img src="{{ car.photo }}" class="card-img-top" alt="{{ car.make }} {{ car.model }}">
            <div class="card-body">
                <h3 class="card-title">{{ car.make }} {{ car.model }}</h3>
                <p class="card-text"><strong>Year:</strong> {{ car.year }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ car.price }}</p>
                <p class="card-text"><strong>Color:</strong> {{ car.color }}</p>
                <p class="card-text"><strong>Description:</strong></p>
                <p>{{ car.description }}</p>
                <a href="/" class="btn btn-secondary">Back to Cars List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
