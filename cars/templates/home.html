<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/create" class="btn btn-success mb-3">Add New Car</a>
        <div class="row">
            <!-- Sample data for illustration, replace with Django template tags -->
            {% for car in cars %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ car.photo }}" class="card-img-top" alt="{{ car.make }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.make}} {{ car.model }}</h5>
                        <p class="card-text">Price: ${{ car.price }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="details/{{ car.id }}" class="btn btn-primary">Details</a>
                            <a href="edit/{{ car.id }}" class="btn btn-warning">Edit</a>
                            <a href="delete/{{ car.id }}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
